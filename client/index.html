<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="row">
    <h1 class="col-12">Chirper-API</h1>
    </div>
    <div>
    <form action="/api/chirps" method="POST">
        <input class="form-input" type="text" name="user" placeholder="Your name">
        <input class="form-input" type="text" name="chirp" placeholder="What's on your mind?">
        <input class="btn btn-outline-primary" type="submit" value="Add to-do item">
    </form>
    <form action="/api/chirps" method="GET">
        <label>JSON Search</label>
        <input class="form-input" type="number" name="id" placeholder="Leave blank to search all">
        <input class="btn btn-outline-primary" type="submit" value="Search">
    </form>
    <button type="button" id="chirpBtn" class="btn btn-outline-primary" value="See All Chirps!"></button>
    <div id="chirpContainer">

    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

    <script src="/js/app.js"></script>
</body>
</html>
